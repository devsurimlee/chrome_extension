<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/popup.css">

</head>
<body>
<h2>Image Block</h2>


<div>
    Image block
    <input type="radio" name="image-block" id="onImageBlockBtn">
    <label>on</label>
    <input type="radio" name="image-block" id="offImageBlockBtn" checked>
    <label>off</label>
</div>

<div>
    Auto Refresh
    <input type="radio" name="refresh" id="onRefreshBtn">
    <label>on</label>
    <input type="radio" name="refresh" id="offRefreshBtn" checked>
    <label>off</label>
</div>

<script src="/js/popup.js"></script>
</body>
</html>
